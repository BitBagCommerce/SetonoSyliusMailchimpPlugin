services:
    setono_sylius_mailchimp_export_plugin.context.locale:
        class: Setono\SyliusMailChimpPlugin\Context\LocaleContext
        arguments:
            - "@sylius.repository.locale"
            - "@sylius.context.locale"

    setono_sylius_mailchimp_export_plugin.context.config:
        class: Setono\SyliusMailChimpPlugin\Context\MailChimpConfigContext
        public: true
        arguments:
            - "@setono_sylius_mailchimp_export_plugin.repository.config"
            - "@setono_sylius_mailchimp_export_plugin.repository.list"
            - "@sylius.context.channel"
            - "@setono_sylius_mailchimp_export_plugin.context.locale"
            - "@setono_sylius_mailchimp_export_plugin.factory.config"
            - "@setono_sylius_mailchimp_export_plugin.factory.list"
            - "@setono_sylius_mailchimp_export_plugin.manager.config"
