services:
    setono_sylius_mailchimp_export_plugin.form.type.config:
        class: Setono\SyliusMailChimpPlugin\Form\Type\MailChimpConfigType
        arguments:
            - "%setono_sylius_mailchimp_export_plugin.model.config.class%"
            - ['setono']
        tags:
            - { name: form.type }

    setono_sylius_mailchimp_export_plugin.form.type.list:
        class: Setono\SyliusMailChimpPlugin\Form\Type\MailChimpListType
        arguments:
            - "%setono_sylius_mailchimp_export_plugin.model.list.class%"
            - ['setono']
        tags:
            - { name: form.type }
